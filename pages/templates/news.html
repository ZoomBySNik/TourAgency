{% extends 'base.html' %}
{% block content %}
    <div class="header">
        <div class="nav-custom">{% include 'navbar.html' %}</div>
    </div>
    <div class="main-content">
        <div class="news-div">
            <div class="main-text-container">
                <h1 class="main-text-bg">Новости</h1>
                <h3 class="main-text-fr">Новости</h3>
            </div>
            {% for new in news|slice:":3" %}
                <div class="block">
                    <div class="img-in-block-container">
                        <img src="{{ new.cover_image.url }}" class="img-in-block">
                    </div>
                    <div class="text-in-block">
                        <h6>
                            {{ new.title }}
                        </h6>
                        <p>{{ new.content|linebreaksbr }}</p>
                        <p style="text-align: right">{{ new.creator.get_full_name }}  <i style="font-size: smaller">{{ new.departure_date }}</i></p>
                    </div>
                </div>
                <hr style="margin-top: -1.3em">
            {% endfor %}
        </div>
    </div>
    <style>

        .nav-custom {
            z-index: 10000;
            position: fixed;
            top: 0px;
            width: 100%;
            background: none;
            padding: 0em 2em;
        }

        .main-img {
            width: 100%; /* заполнение ширины оболочки */
            height: 100%; /* заполнение высоты оболочки */
            object-fit: cover;
        }

        .main-content {
            width: 100%;
            padding: 2em;
            margin-bottom: 2em;
        }

        .main-text-container {
            position: relative;
            height: auto;
            margin-top: 4em;
        }

        .main-text-bg {
            position: absolute;
            z-index: 1;
            font-size: 8em;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            width: 100%;
            top: -0.55em;
        }

        .main-text-fr {
            position: relative;
            font-size: 2em;
            z-index: 2;
            text-align: center;
        }

        .block {
            margin-top: 4em;
            overflow: hidden;
        }

        .img-in-block-container {
            float: left;
            width: 50%;
            padding: 1.5em 1.5em 1.8em;
        }

        .img-in-block {
            max-width: 95%; /* Убедитесь, что изображение подстраивается под родительский блок */
            border-radius: 0.6em;
            filter: drop-shadow(0em 0.2em 1em rgba(0, 0, 0, 0.2));
            height: auto;
        }

        .text-in-block {
            margin-top: 2em;
            overflow: hidden;
            margin-left: 50%;
        }

        .text-in-block h6 {
            position: relative; /* Добавлено свойство position */
            font-size: 1.2em;
            border-left-style: solid;
            border-left-color: #4AABE1;
            padding-left: 0.2em;
        }

        .text-in-block p {
            position: relative;
            padding-left: 0.5em;
            font-size: 0.8em;
        }

        .button-block {
            width: 100%;
            text-align: center;
            padding-bottom: 4em;
        }

        .custom-button {
            background: none;
            border-radius: 1000px;
            border-color: #3C4166;
            border-width: 0.2em;
            font-weight: 600;
            font-size: 1.2em;
        }

        .header {
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
{% endblock %}
